repository: https://github.com/baloise-incubator/okd4-cluster-infra-apps.git
#argocdNamespace: "argocd"
#server: "https://kubernetes.default.svc"
namespace:
  annotations: {}
  labels:
    client: cluster-infra

enableDefaultNetworkPolicy: false
enableDefaultLimitRange: false
allowAllNamespaces: true

roleBindings:
#  - groupName: "team1"
#    clusterRoleName: "admin"

clusterResourceWhitelist:
- group: '*'
  kind: '*'

namespaceResourceBlacklist:
#  - group: 'apps'
#    kind: 'DaemonSet'

applications:
  argocd: {}
  sealed-secrets: {}
  rook-ceph: {}
  harbor: {}
  tekton-dashboard: {}
  tekton-chatopshandler:
    disableAutoSync: true
  tekton-pipelines:
    source:
      directory:
        recurse: true
  openshift-acme: {}
  kubernetes-oom-event-generator: {}
  keycloak-operator: {}
  cert-manager: {}
  moon: {}
  crossplane: {}
  postgres-operator: {}
  postgres-operator-usagetest: {}
  jenkins-operator: {}
  jenkins: {}
  nexus-operator: {}
  nexus: {}
  sonarqube: {}
  hashicorp-vault: {}
  cyberark-conjur: {}
  argo-workflows: {}
  bitbucket: {}
  bank-vault-operator: {}
  bank-vault-secrets-webhook: {}
