repository: https://github.com/baloise-incubator/okd4-gitops-demo.git
namespace:
  annotations: {}
  labels:
    owner: gitops-demo

# Default resources
enableDefaultNetworkPolicy: true
enableDefaultLimitRange: true
allowAllNamespaces: false

roleBindings:
- clusterRoleName: admin
  kind: User
  name: gitops-demo-user

# List of directories inside config repository
applications:
  kargo-example-dev:
    customAppConfig:
      kargo:
        name: kargo-example
        autoPromote: false
        charts:
        - registryURL: https://baloise-incubator.github.io/gitops-nginx-demo
          name: gitops-nginx-demo
  kargo-demo-dev:
    customAppConfig:
      kargo:
        name: kargo-demo
        autoPromote: true
        images:
        - image: docker.io/niiku/gitops-nginx-demo
          key: kargo-demo.image.tag
