{{- $suffixes := list "-dev" "-test" "-int" "-acc" "-prod" -}}
{{- $appDict := dict -}}
{{- range $suffix := $suffixes -}}
  {{- range $app, $value := $.Values.applications -}}
    {{- if $value.customAppConfig }}{{- if $value.customAppConfig.images }}{{- if gt (len $value.customAppConfig.images) 0 }}
      {{- if hasSuffix $suffix $app }}
        {{- $key := trimSuffix $suffix $app -}}
        {{- $stage := dict "name" $app "value" $value -}}
        {{- $stageList := index $appDict $key | default list -}}
        {{- if eq (len $stageList) 0 }}
          {{- $stage = merge $stage (dict "watchFreight" true) -}}
        {{- end -}}
        {{- $stageList = append $stageList $stage -}}
        {{- $appDict = mergeOverwrite $appDict (dict $key $stageList) -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}{{- end -}}{{- end -}}
{{- end -}}
{{- range $project, $stages := $appDict -}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $project }}-stages
  labels:
    kargo.akuity.io/project: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $project }}-stages
  namespace: {{ $project }}-stages
  labels:
    kargo.akuity.io/secret-type: repository
stringData:
  type: git
  url: "{{ $.Values.repository }}"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $project }}-stages
  namespace: {{ $project }}-stages
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /github/token
      secretKey: password
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /github/username
      secretKey: username
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless
  target:
    creationPolicy: Merge
    deletionPolicy: Delete
---
{{ $previousStage := "" }}
{{- range $index, $stage := $stages -}}
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: {{ $stage.name }}
  namespace: {{ $project }}-stages
spec:
{{- if eq $index 0 }}
  subscriptions:
    warehouse: {{ $project }}-images
{{- else }}
  subscriptions:
    upstreamStages:
      - name: {{ $previousStage }}
{{- end }}
  promotionMechanisms:
    argoCDAppUpdates:
      - appName: {{ $stage.name }}
        appNamespace: argocd
    gitRepoUpdates:
      - repoURL: {{ $.Values.repository }}
        writeBranch: master
        helm:
          images:
           {{- range $image := $stage.value.customAppConfig.images }}
            - image: {{ $image.image }}
              valuesFilePath: {{ $stage.name }}/values.yaml
              key: {{ $image.key }}
              value: {{ $image.value }}
          {{- end }}
{{- $previousStage = $stage.name }}
---
{{- if $stage.value.customAppConfig.autoPromote }}
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionPolicy
metadata:
  name: {{ $stage.name }}
  namespace: {{ $project }}-stages
stage: {{ $stage.name }}
enableAutoPromotion: true
---
{{- end }}
{{- if eq $index 0 }}
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: {{ $project }}-images
  namespace: {{ $project }}-stages
spec:
  subscriptions:
{{- range $image := $stage.value.customAppConfig.images }}
    - image:
        repoURL: {{ $image.image }}
{{- end }}
{{- end }}
---
{{ end -}}
{{- end -}}
