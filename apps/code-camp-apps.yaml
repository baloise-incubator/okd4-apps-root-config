repository: https://github.com/baloise-incubator/code-camp-apps.git
namespace:
  annotations: {}
  labels:
    client: code-camp

enableDefaultNetworkPolicy: false
enableDefaultLimitRange: false

roleBindings:
- name: code-camp
  kind: Group
  clusterRoleName: admin

clusterResourceWhitelist:
- group: user.openshift.io
  kind: Group

namespaceResourceBlacklist:
#  - group: 'apps'
#    kind: 'DaemonSet'

applications:
  mp-wf-quarkus:
    customAppConfig:
  camel-k-resources:
    customAppConfig:
  code-camp-resources:
    customAppConfig:
  flux01:
    customAppConfig:
  flux02:
    customAppConfig:
