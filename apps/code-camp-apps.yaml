repository: https://github.com/baloise-incubator/code-camp-apps.git
namespace:
  annotations: {}
  labels:
    client: code-camp

enableDefaultNetworkPolicy: false
enableDefaultLimitRange: false

roleBindings:
- name: code-camp
  kind: Group
  clusterRoleName: admin

clusterResourceWhitelist:
- group: user.openshift.io
  kind: Group

namespaceResourceBlacklist:
#  - group: 'apps'
#    kind: 'DaemonSet'

applications:
  mp-wf-quarkus: {}
  camel-k-resources: {}
  code-camp-resources: {}
  flux01: {}
  flux02: {}
  k8s-quark-devops: {}
  monitoring-stack: {}
  gabelstapler-test: {}
  address-search-test: {}
